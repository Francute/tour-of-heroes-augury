    <p>{{heroe.id}}</p>
    <span>nombre</span>
    <p class="puede-ser-largo">{{heroe.nombre}}</p>
    <span>salvaciones</span>
    <p>{{heroe.salvaciones | decimales}}</p>
    <label>Nombre</label>
    <input [(ngModel)]="heroe.nombre" placeholder="Nombre del HÃ©roe">

  <pie-de-la-tarjeta>
